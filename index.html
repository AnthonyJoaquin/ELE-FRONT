<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B√∫squeda de Persona</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
      color: #fff;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4cc9f0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #4895ef;
      transform: scale(1.05);
    }

    .link-box {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      display: none;
      text-align: left;
      max-height: 220px;
      overflow-y: auto;
    }

    .link-item {
      margin: 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    a {
      color: #4cc9f0;
      text-decoration: none;
      word-wrap: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    strong {
      color: #fff;
    }

    /* Scrollbar elegante */
    .link-box::-webkit-scrollbar {
      width: 8px;
    }
    .link-box::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîé Buscar Persona</h2>
    <input type="text" id="nombreInput" placeholder="Ingresa un nombre o apellido..." />
    <button onclick="buscarNombre()">Buscar</button>

    <div class="link-box" id="resultado"></div>
  </div>

  <script>
    let data = [];

    // Cargar el archivo JSON
    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
      })
      .catch(err => {
        console.error("Error cargando data.json:", err);
      });

    function buscarNombre() {
      const nombre = document.getElementById("nombreInput").value.trim().toLowerCase();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!nombre) {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Por favor ingresa un nombre.";
        resultadoDiv.style.display = "block";
        return;
      }

      const coincidencias = data.filter(p => p.nombre.toLowerCase().includes(nombre));

      if (coincidencias.length > 0) {
        let html = "<strong>Resultados encontrados:</strong><br><br>";
        coincidencias.forEach(p => {
          html += `<div class="link-item">
                     <strong>${p.nombre}</strong><br>
                     <a href="${p.link}" target="_blank">${p.link}</a>
                   </div>`;
        });
        resultadoDiv.innerHTML = html;
      } else {
        resultadoDiv.innerHTML = "‚ùå No se encontraron resultados.";
      }

      resultadoDiv.style.display = "block";
    }
  </script>

</body>
</html>
